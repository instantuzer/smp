vsync = true;
backend = "glx";

# Disable all unnecessary features
shadow = false;
fading = false;
no-fading-openclose = true;
corner-radius = 0;
blur-background = false;

# (optional, but safe)
mark-wmwin-focused = true;
mark-ovredir-focused = true;
